<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        #une {
            border: 10px solid blue;
            width:300px;
            height: 200px;
            /* padding: 50px;  */
            box-sizing: border-box;
        }

        #deux {
            border: 10px solid red;
            width:300px;
            height: 200px;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <div id="une">1</div>
    <br>
    <div id="deux">2</div>
    
</body>
</html>
